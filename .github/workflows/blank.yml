name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK for Android
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Cache Gradle dependencies to speed up builds
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4️⃣ Make Gradle wrapper executable
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 5️⃣ Build the release APK
      - name: Build with Gradle
        run: ./gradlew assembleRelease

      # 6️⃣ Upload the built APK as an artifact
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: Zaticker-release
          path: app/build/outputs/apk/release/app-release.apk
